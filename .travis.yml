os: linux
language: python
cache:
    pip: true
python:
  - 3.6
before_install:
  - python --version
  - npx embedme README.md
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
  - conda activate test-environment
  - pip install pip
  - pip install pytest pytest-cov
  - pip install coverage codecov
  - conda install -c conda-forge youtube-dl pysoundfile ffmpeg
  - pip install -e .[test] # install package + test dependencies
  - coverage run -m unittest discover
  - npx embedme --verify README.md
script:
  - pytest -s -v --color=yes --cov=src --assert=plain  # run tests and code coverage  only test : `pytest -s -v`
after_success:
  - codecov # submit coverage

